version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17-browsers

jobs:
  run-ui-tests:
    executor: node-executor
    working_directory: ~/project/
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run UI tests
          command: |
            npm run test:ui
      - store_artifacts:
          path: UI-test/tests_output
          destination: ui-test-report

workflows:
  version: 2
  test-ui-only:
    jobs:
      - run-ui-tests
